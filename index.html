<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title> Bootstrap Quiz </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="pl-4 pr-4 pt-2 pb-2">
  <div class ="container">

    <div class ="row">
      <div class="mx-auto text-center w-75">
      <h1>Rowing Quiz</h1>
      <div class ="col-mb-3">
        <p>What do you know about rowing? Take the quiz and learn more in this <a href="https://en.wikipedia.org/wiki/Rowing_(sport)" target="_blank">Wikipedia article</a>.</p>
      </div>
    </div>


   <form id="myForm" action="form_processor.js" method="post" class="mx-auto">

        <div class ="mb-3">

          <label for="stateAnswer" class="form-label">Which state held the earliest American rowing race?</label>
          <input id="stateAnswer" name="answerOne" class= "form-control" type="text">

        </div>

        <div class ="mb-3">

          <label for="rowingName" class="form-label">What is another name for rowing in the United States?</label>
          <input id="rowingName" name="answerTwo" class= "form-control" type="text">

        </div>

        <div class ="mb-3">

          <div class="form-group">
            <label for="techniqueAnswer">What is the proper technique for rowing? Please describe each step.</label>
            <textarea class="form-control" id="techniqueAnswer" name="answerThree" rows="3"></textarea>
          </div>
        </div>

        <div class ="mb-3">

          <p>Where did modern competitive rowing originate?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio1">
            <label class="form-check-label" for="flexRadio1">
              Hudson River in New York
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio2">
            <label class="form-check-label" for="flexRadio2">
              St. John's River in Florida
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio3">
            <label class="form-check-label" for="flexRadio3">
              River Thames in London
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio4">
            <label class="form-check-label" for="flexRadio4">
              Yellow River in China
            </label>
          </div>
        </div>


        <div class ="mb-3">

          <p>What are the two ways to row?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Paddling" id="paddlingCheck" name="twoWays">
            <label class="form-check-label" for="paddlingCheck">
              Paddling
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sweep rowing" id="sweepCheck" name="twoWays">
            <label class="form-check-label" for="sweepCheck">
              Sweep rowing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Drawing" id="drawingCheck" name="twoWays">
            <label class="form-check-label" for="drawingCheck">
              Drawing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sculling" id="scullingCheck" name="twoWays">
            <label class="form-check-label" for="scullingCheck">
              Sculling
            </label>
          </div>
        </div>

        <div class ="mb-3">


          <p>Which was the first American college to form a rowing club?</p>
          <select class="form-select">
            <option selected>Choose your answer</option>
            <option id="selectCollege1" name="selectCollege" value="Harvard University">Harvard University</option>
            <option name="selectCollege2" name="selectCollege" value="Yale University">Yale University</option>
            <option id="selectCollege3" name="selectCollege" value="Brown University">Brown University</option>
            <option id="selectCollege4" name="selectCollege" value="University of Florida">University of Florida</option>
            <option id="selectCollege5" name="selectCollege" value="Dartmouth College">Dartmouth College</option>
            <option id="selectCollege6" name="selectCollege" value="Princeton University">Princeton University</option>
          </select>

        </div>

        <div class ="mb-3">

          <button class="btn btn-primary" type="submit" value="submit">Submit form</button>

          <button type="reset" class="btn btn-secondary" value="reset">Reset</button>

        </div>
      </div>
    </div>


  </form>

  <div id="showAnswers"></div>


</body>
</html>
