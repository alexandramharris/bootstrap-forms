<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title> Bootstrap Quiz </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class ="container">

    <div class ="row">
      <h1>Rowing Quiz</h1>
      <div class ="col-mb-8">
        <p>What do you know about rowing? Take this quiz and test your knowledge! You can find out more about the sport in this <a href="https://en.wikipedia.org/wiki/Rowing_(sport)" target="_blank">Wikipedia article</a>.</p>
      </div>



      <form>

        <div class ="mb-3">

          <label for="stateAnswer" class="form-label ">Which state was the earliest American rowing race in?</label>
          <input id="stateAnswer" name="stateAnswer" class= "form-text" type="text">

        </div>

        <div class ="mb-3">

          <label for="rowingName" class="form-label">What is rowing sometimes called in the United States?</label>
          <input id="rowingName" name="stateAnswer" class= "form-text" type="text">

        </div>

        <div class ="mb-3">

          <div class="form-group">
            <label for="techniqueAnswer">What is proper rowing technique? Please describe each step.</label>
            <textarea class="form-control" id="techniqueAnswer" name="techniqueAnswer" rows="3"></textarea>
          </div>
        </div>

        <div class ="mb-3">

          <p>Where did modern rowing as a competitive sport originate?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio1">
            <label class="form-check-label" for="flexRadio1">
              Hudson River in New York
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio2">
            <label class="form-check-label" for="flexRadio2">
              St. John's River in Florida
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio3">
            <label class="form-check-label" for="flexRadio3">
              River Thames in London
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="originRadio" id="flexRadio4">
            <label class="form-check-label" for="flexRadio4">
              Yellow River in China
            </label>
          </div>
        </div>


        <div class ="mb-3">

          <p>What are the two ways to row?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Paddling" id="paddlingCheck" name="twoWays">
            <label class="form-check-label" for="paddlingCheck">
              Paddling
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sweep rowing" id="sweepCheck" name="twoWays">
            <label class="form-check-label" for="sweepCheck">
              Sweep rowing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Drawing" id="drawingCheck" name="twoWays">
            <label class="form-check-label" for="drawingCheck">
              Drawing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Sculling" id="scullingCheck" name="twoWays">
            <label class="form-check-label" for="scullingCheck">
              Sculling
            </label>
          </div>
        </div>

        <div class ="mb-3">


          <p>What was the first American college to form a rowing club?</p>
          <select class="form-select">
            <option selected>Choose your answer</option>
            <option value="Harvard University">Harvard University</option>
            <option value="Yale University">Yale University</option>
            <option value="Brown University">Brown University</option>
            <option value="University of Florida">University of Florida</option>
            <option value="Dartmouth College">Dartmouth College</option>
            <option value="Princeton University">Princeton University</option>
          </select>

        </div>

        <div class ="mb-3">

          <button class="btn btn-primary" type="submit" value="submit">Submit form</button>

          <button type="reset" class="btn btn-secondary" value="reset">Reset</button>

        </div>
      </div>
    </div>


  </form>


</body>
</html>
